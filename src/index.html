<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>jpnkn Fast → OneComme</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 16px; }
    input, button { font-size: 14px; }
    label { display:block; margin-top:8px; }
    #log { height: 200px; overflow: auto; background:#111; color:#0f0; padding:8px; }
    #msgs { height: 260px; overflow:auto; border:1px solid #ccc; padding:8px; }
    .row { display:flex; gap:8px; align-items:center; }
    .row > * { flex:1; }
  </style>
</head>
<body>
  <h2>jpnkn Fast → わんコメ</h2>
  
  <h3>必須設定</h3>
  <div class="row">
    <label>わんコメ 枠ID（必須）
      <input id="serviceId" placeholder="わんコメで右クリック→IDをコピー" required />
    </label>
  </div>
  
  <h3>オプション設定</h3>
  <div class="row">
    <label>Jpnkn Fastインターフェース(β)
      <input id="topics" placeholder="mamiko" />
      <small>jpnkn.comの板ID (例: http://bbs.jpnkn.com/<b>mamiko</b>)</small>
    </label>
  </div>
  <div class="row">
    <label>わんコメURL
      <input id="onecommeBase" placeholder="http://127.0.0.1:11180" />
    </label>
  </div>
  <div class="row">
    <label>分割サイズ
      <input id="chunkSize" type="number" min="40" max="240" />
      <small>長文を分割する文字数</small>
    </label>
    <label>送信間隔(ms)
      <input id="delayMs" type="number" min="0" max="1000" />
      <small>分割送信時の待機時間</small>
    </label>
  </div>
  <div class="row">
    <label><input id="autoStart" type="checkbox" /> 起動時に自動接続</label>
  </div>
  <div class="row">
    <button id="saveBtn">Save</button>
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <span id="status">● Disconnected</span>
  </div>

  <h3>Log</h3>
  <pre id="log"></pre>
  <script type="module" src="../dist/src/renderer.js"></script>
</body>
</html>
